<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il numero!</title>
</head>
<body>
    <h2>Gioco: indovina il numero!</h2>

    <label for="tentativo">Tentativo:</label>
    <input type="text" id="tentativo">
    <button onclick="controlla()">Controlla</button><br><br>

    <label for="conteggio">Tentativi:</label>
    <input type="text" id="conteggio" readonly value="0"><br><br>

    <button onclick="nuovoGioco()">Nuovo Gioco</button><br><br>

    <div id="messaggio"></div>

    <script>
        let numeroCasuale;
        let tentativi;

        function nuovoGioco() {
            numeroCasuale = Math.floor(Math.random() * 101)
            tentativi = 0;
            document.getElementById("conteggio").value = tentativi;
            document.getElementById("messaggio").innerHTML = "Gioco iniziato! Inserisci un numero da 0 a 100.";
            document.getElementById("tentativo").value = "";
        }

        function controlla() {
            const tentativoUtente = parseInt(document.getElementById("tentativo").value);

            if (isNaN(tentativoUtente) || tentativoUtente < 0 || tentativoUtente > 100) {
                document.getElementById("messaggio").innerHTML = "Inserisci un numero valido tra 0 e 100.";
                return;
            }

            tentativi++;
            document.getElementById("conteggio").value = tentativi;

            if (tentativoUtente === numeroCasuale) {
                document.getElementById("messaggio").innerHTML = `Complimenti! Hai indovinato in ${tentativi} tentativi.`;
            } else if (tentativoUtente < numeroCasuale) {
                document.getElementById("messaggio").innerHTML = "Troppo piccolo!";
            } else {
                document.getElementById("messaggio").innerHTML = "Troppo grande!";
            }
        }

        window.onload = nuovoGioco;
    </script>
</body>
</html>
