<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno della settimana</title>
</head>
<body>
    <div id="script"></div>

    <script>
        function range(value){
            return value >= 1 && value <= 7;
        }

        function giorno(value){
            if (range(value)) {
                let giorno =  null
                switch(value){
                    case 1:
                        giorno = "Lunedì";
                        break;
                    case 2:
                        giorno = "Martedì";
                        break;
                    case 3:
                        giorno = "Mercoledì";
                        break;
                    case 4:
                        giorno = "Giovedì";
                        break;
                    case 5:
                        giorno = "Venerdì";
                        break;
                    case 6:
                        giorno = "Sabato";
                        break;
                    case 7:
                        giorno = "Domenica";
                        break;
                }
                return giorno
            } else {
                return "Non riesco a valutare il giorno";
            }
        }

        let valore = +prompt("Inserisci il numero del giorno della settimana");
        document.getElementById("script").innerHTML = giorno(valore);
    </script>
</body>
</html>
